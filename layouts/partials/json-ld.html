{{/* Organization schema — on every page */}}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "{{ site.Title }}",
  "url": "{{ site.BaseURL }}",
  "logo": "{{ site.BaseURL }}images/logo_pa.png",
  "description": "{{ site.Params.metadata.description }}",
  "sameAs": [
    "https://www.linkedin.com/company/properaccess"
  ]
}
</script>

{{/* Article schema — only on blog single pages */}}
{{ if and (eq .Section "blog") .IsPage }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Article",
  "headline": "{{ .Title }}",
  "url": "{{ .Permalink }}",
  "datePublished": "{{ .PublishDate.Format "2006-01-02" }}",
  "dateModified": "{{ .Lastmod.Format "2006-01-02" }}",
  {{ with .Params.description }}"description": "{{ . }}",{{ end }}
  {{ with .Params.image }}"image": "{{ . | absURL }}",{{ end }}
  "author": {
    "@type": "Person",
    "name": "Julia Tol",
    "url": "{{ site.BaseURL }}authors/julia/"
  },
  "publisher": {
    "@type": "Organization",
    "name": "{{ site.Title }}",
    "logo": {
      "@type": "ImageObject",
      "url": "{{ site.BaseURL }}images/logo_pa.png"
    }
  }
}
</script>
{{ end }}
